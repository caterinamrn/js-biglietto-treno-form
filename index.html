<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- form da compilare -->
    <div id="form">

        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome" value="" >
        <br>
        <label for="km">Kilometri da percorrere</label>
        <input id="km" type="text" name="km" value="">
        <br>
      <label for="categoria" >Categoria</label>
      <select id="categoria" name="categoria">
        <option value="Over65">Over 65</option>
        <option value="Maggiorenne" selected>Maggiorenne</option>
        <option value="Minorenne">Minorenne</option>
      </select>
      <br>
      <button id="creabiglietto" type="button" name="button">Crea</button>
      <button id="annullabiglietto" type="button" name="button">Annulla</button>

    </div>
    <!-- tabella con dati biglietto -->
    <table id="biglietto" class="hidden">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Numero Treno</th>
          <th>Numero Carrozza</th>
          <th>Prezzo Biglietto</th>
          <th>Categoria Selezionata dall'Utente</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="passeggero"></td>
          <td id="ntreno"></td>
          <td id="ncarrozza"></td>
          <td id="prezzo"></td>
          <td id="fascia_eta"></td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
