<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- form da compilare -->
    <div>
      <label for="nome">Nome</label>
      <input id="nome" type="text" name="nome" value="" >
      <label for="km">Kilometri da percorrere</label>
      <input id="km" type="text" name="km" value="">
      <select id="categoria" name="categoria">
        <option value="Over65">Over 65</option>
        <option value="Maggiorenne" selected>Maggiorenne</option>
        <option value="Minorenne">Minorenne</option>
      </select>
      <button id="creabiglietto" type="button" name="button">Crea</button>
      <!-- <button id="annullabiglietto" type="button" name="button">Annulla</button> -->
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
